- name: Update repositories cache
  apt:
    update_cache: yes

- name: Install "mariadb-server" package
  apt:
    name: mariadb-server
    state: present

- name: Install "mariadb-client" package
  apt:
    name: mariadb-client
    state: present

- name: start mariadb.service
  systemd:
    state: started
    name: mariadb.service