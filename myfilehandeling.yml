---
- hosts: 172.31.18.148
  become: yes
  tasks:
  - include_tasks: myfilehandeling.yml
  - name: create a directory
    file:
      path: /home/pinku/myfolder
      state: directory
  - name: copy a file from master to node side
    copy:
      src: my2ndfile.txt
      dest: /home/pinku/myfolder
  - name: i want to install apache2
    apt:
      name: apache2
      state: present
  - name: download remote or internet file
    get_url:
      url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.32.3.tar.gz
      dest: /home/ubuntu/git-2.32.3.tar.gz
      force_basic_auth: yes
  - name: copy a dynamic file
    copy:
      src: myindex.j2
      dest: /var/www/html/index.html
    notify: restartwebserver
  handlers:
  - name: restartwebserver
    service:
      name: apache2
      state: restarted